server {
    listen 80;
    server_name SITE_HOST;
    root /app/public;
    index index.html;

    client_max_body_size 10M;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location ~* \.(txt|log)$ {
        access_log off;
        log_not_found off;
        return 403;
    }

    location ~ (^|/)\. {
        access_log off;
        log_not_found off;
        return 403;
    }

    location / {
      try_files $uri $uri/ /index.html;
    }

    location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|ttf|ttc|otf|eot|woff|woff2)$ {
        access_log        off;
        log_not_found     off;
        expires           360d;
    }
}
